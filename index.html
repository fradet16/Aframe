<html>
    <title>Aframe</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset='custom' type='pattern' url='hiro.patt' position="0 0 0" rotation="-90 0 0">
            <a-entity id="imageContainer" rotation="0 0 0">
                <a-image scale="1 1.3 1" rotation="-90 0 0" position="-0.04 2.5 -2.230" src="adobe.png"></a-image>
                <a-image scale="1 1.3 1" rotation="-90 -40 0" position="1.531 2.5 -1.8663.000" src="after.png"></a-image>
                <a-image scale="1 1.3 1" rotation="-90 40 0" position="-1.769 2.5 -1.645" src="canva.png"></a-image>
                <a-image scale="1 1.3 1" rotation="90 90 -0.003" position="2.206 2.5 -0.017" src="ai.png"></a-image>
                <a-image scale="1 1.3 1" rotation="-90 -134.189 0" position="1.769 2.5 1.645" src="ps.png"></a-image>
                <a-image scale="1 1.3 1" rotation="-90 90 0" position="-2.346 2.5 -0.003" src="premier.png"></a-image>
                <a-image scale="1 1.3 1" rotation="-90 134.189 0" position="-1.769 2.5 1.645" src="figma.png"></a-image>
                <a-image scale="1 1.3 1" rotation="-90 0 -180" position="-0.040 2.500 2.230" src="Moi.png"></a-image>             
            </a-entity>
        </a-marker>
        <a-camera position="0 0 20"></a-camera>
        </a-scene>
        <script>var imageContainer = document.getElementById('imageContainer');
            var rotationSpeed = 0.01; // ajustez cette valeur selon votre préférence de vitesse
    
            function animateImages() {
              imageContainer.object3D.rotation.y += rotationSpeed;
              requestAnimationFrame(animateImages);
            }
    
            animateImages();</script>
    </body>
</html>
